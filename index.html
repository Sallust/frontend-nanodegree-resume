<!DOCTYPE html>


<head>
  <meta charset="utf-8">

  <title>Resume</title>
    <!--STYLE-->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>


  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <meta name="viewport" content="width=device-width">



  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html"> <!-- import layout attributes classes -->
  <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-pages/iron-pages.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">

  <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">
  <link rel="import" href="bower_components/neon-animation/neon-animatable.html">
  <link rel="import" href="bower_components/neon-animation/neon-animations.html">
  <link rel="import" href="css/custom.css">

  <link rel="import" href="elements/lets-connect.html">


</head>
<body id="main" class="fullbleed layout vertical">



    <paper-scroll-header-panel condenses keep-condensed-header header-height="256" class="flex">

        <paper-toolbar class="tall">
          <div id="toolbar-header" class="title bottom"></div>

          <div class="flex bottom"></div>

          <paper-tabs selected="{{selected}}" class="bottom">

              <paper-tab>Tab 1</paper-tab>
              <paper-tab>Tab 2</paper-tab>
              <paper-tab>Tab 3</paper-tab>
              <paper-tab>Tab 1</paper-tab>
              <paper-tab id="mapTab">Map</paper-tab>
              <paper-tab>Tab 1</paper-tab>


          </paper-tabs>





        </paper-toolbar>



        <neon-animated-pages selected="{{selected}}" entry-animation="slide-from-left-animation" exit-animation="slide-right-animation">
          <neon-animatable>
            <div id="mid-header" class="center-content clear-fix">
              <ul id="topContacts" class="flex-box"></ul>
            </div>
          </neon-animatable>
          <neon-animatable  class="purple">
            <div id="workExperience" class="purple">
              <h2>Work Experience</h2>
            </div>
          </neon-animatable>
          <neon-animatable>
            <div id="projects" class="green">
              <h2>Projects</h2>
            </div>
          </neon-animatable>
          <neon-animatable>
            <div id="education" class="purple">
              <h2>Education</h2>
            </div>
          </neon-animatable>
          <neon-animatable>
            <div id="mapDiv">
              <h2>Where I've Lived and Worked</h2>
            </div>
          </neon-animatable>
          <neon-animatable>
            <div id="lets-connect" class="green">
              <lets-connect></lets-connect>
              <h2 class="orange center-text">Let's Connect</h2>
              <ul id="footerContacts" class="flex-box">
              </ul>
            </div>
          </neon-animatable>
        </neon-animated-pages>
    </paper-scroll-header-panel>
  </template>
  <script>           /*   */
    var tabs = document.querySelector('paper-tabs');
    var pages = document.querySelector('neon-animated-pages');
    pages.selected=0;   /* initially set selected to bio tab */

    tabs.addEventListener('iron-select',function(){
    pages.selected = tabs.selected;

    });

    $("#mapTab").click(function() {   //new click event (tab-click vs page load) on which to initialize Map
      initializeMap();
      console.log("hi there map tab");
    })
  </script>

  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = "black";
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = "black";
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = "black";
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = "black";
    }
  </script>

</body>
</html>
